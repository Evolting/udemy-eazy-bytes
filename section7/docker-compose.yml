services:
  accounts:
    image: "eazybytes/accounts:s6"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - eazybank
  loans:
    image: "eazybytes/loans:s6"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - eazybank
  cards:
    image: "eazybytes/cards:s6"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - eazybank

networks:
  eazybank:
    driver: bridge